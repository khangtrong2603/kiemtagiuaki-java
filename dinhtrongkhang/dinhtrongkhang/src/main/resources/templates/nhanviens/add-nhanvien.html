<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>Add Product</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #007bff;
    }
    .form-label {
      font-weight: bold;
    }
    .form-control:invalid {
      border-color: #dc3545;
    }
    .text-danger {
      font-size: 0.875em;
    }
  </style>
</head>
<body>
<section layout:fragment="content" class="container mt-5">
  <h1>Add New NhanVien</h1>
  <form th:action="@{/nhanviens/add}" th:object="${nhanvien}" method="post"
        class="needs-validation" novalidate enctype="multipart/form-data">
    <div class="mb-3">
      <label for="MaNV" class="form-label">MaNV:</label>
      <input type="text" th:field="*{MaNV}" class="form-control" id="MaNV" required>
      <div class="text-danger" th:if="${#fields.hasErrors('MaNV')}" th:errors="*{TenNV}"></div>
    </div>
    <div class="mb-3">
      <label for="TenNV" class="form-label">TenNV:</label>
      <input type="text" th:field="*{TenNV}" class="form-control" id="TenNV" required>
      <div class="text-danger" th:if="${#fields.hasErrors('TenNV')}" th:errors="*{TenNV}"></div>
    </div>
    <div class="mb-3">
      <label for="Phai" class="form-label">Phai:</label>
      <input type="text" th:field="*{Phai}" class="form-control" id="Phai" required>
      <div class="text-danger" th:if="${#fields.hasErrors('Phai')}" th:errors="*{Phai}"></div>
    </div>
    <div class="mb-3">
      <label for="phongban" class="form-label">PhongBan:</label>
      <select th:field="*{phongban}" class="form-control" id="phongban" required>
        <option th:each="phongban : ${phongbans}"
                th:value="${phongban.MaPhong}" th:text="${phongban.TenPhong}"></option>
      </select>
      <div class="text-danger" th:if="${#fields.hasErrors('phongban')}" th:errors="*{phongban}"></div>
    </div>
    <div class="mb-3">
      <label for="Luong" class="form-label">Luong:</label>
      <textarea th:field="*{Luong}" class="form-control" id="Luong" required></textarea>
      <div class="text-danger" th:if="${#fields.hasErrors('Luong')}" th:errors="*{Luong}"></div>
    </div>


    <button type="submit" class="btn btn-primary">Add Product</button>
    <a th:href="@{/nhanviens}" class="btn btn-secondary">Cancel</a>
  </form>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
<script>
  (function () {
    'use strict'
    const forms = document.querySelectorAll('.needs-validation')
    Array.prototype.slice.call(forms)
      .forEach(function (form) {
        form.addEventListener('submit', function (event) {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }
          form.classList.add('was-validated')
        }, false)
      })
  })()
</script>
</body>
</html>
